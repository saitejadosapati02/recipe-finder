<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-purple-100 to-pink-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-2 animate__animated animate__fadeIn">Mood Recipe Finder</h1>
            <p class="text-gray-600 text-lg">Find the perfect recipe for your current mood!</p>
        </div>
        
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 transform transition-all duration-300 hover:shadow-xl">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">How are you feeling today?</h2>
            
            <div class="grid grid-cols-2 gap-6 mb-8">
                <button onclick="getRecipe('happy')" class="mood-btn bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-white font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105">
                    <span class="text-2xl">ðŸ˜Š</span>
                    <span class="block mt-2">Happy</span>
                </button>
                <button onclick="getRecipe('sad')" class="mood-btn bg-gradient-to-r from-blue-400 to-blue-500 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105">
                    <span class="text-2xl">ðŸ˜¢</span>
                    <span class="block mt-2">Sad</span>
                </button>
                <button onclick="getRecipe('tired')" class="mood-btn bg-gradient-to-r from-purple-400 to-purple-500 hover:from-purple-500 hover:to-purple-600 text-white font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105">
                    <span class="text-2xl">ðŸ˜´</span>
                    <span class="block mt-2">Tired</span>
                </button>
                <button onclick="getRecipe('stressed')" class="mood-btn bg-gradient-to-r from-red-400 to-red-500 hover:from-red-500 hover:to-red-600 text-white font-bold py-4 px-6 rounded-xl transition duration-300 transform hover:scale-105">
                    <span class="text-2xl">ðŸ˜«</span>
                    <span class="block mt-2">Stressed</span>
                </button>
            </div>

            <div id="recipe-container" class="hidden animate__animated animate__fadeIn">
                <div class="border-t pt-6">
                    <h3 id="recipe-name" class="text-2xl font-bold text-gray-800 mb-4"></h3>
                    <div class="bg-gray-50 rounded-lg p-4 mb-4">
                        <h4 class="font-semibold text-gray-700 mb-2">Ingredients:</h4>
                        <p id="recipe-ingredients" class="text-gray-600"></p>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-4 mb-6">
                        <h4 class="font-semibold text-gray-700 mb-2">Instructions:</h4>
                        <p id="recipe-instructions" class="text-gray-600 whitespace-pre-line"></p>
                    </div>
                    <button onclick="getNewRecipe()" class="w-full bg-gradient-to-r from-green-400 to-green-500 hover:from-green-500 hover:to-green-600 text-white font-bold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105">
                        Get Another Recipe
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
